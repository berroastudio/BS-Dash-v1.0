<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Dash - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        /* Estilos mantenidos igual */
        :root {
            --bg-primary: #2D0922;
            --bg-secondary: #1a0a15;
            --accent-orange: #E95420;
            --accent-purple: #77216F;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .ubuntu-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .ubuntu-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }

        .ubuntu-input:focus {
            outline: none;
            border-color: var(--accent-orange);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(233, 84, 32, 0.2);
        }

        .ubuntu-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .ubuntu-btn {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            border: none;
            border-radius: 12px;
            padding: 14px 24px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        .ubuntu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 84, 32, 0.4);
        }

        .ubuntu-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .status-warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #f59e0b;
        }

        .status-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Login Container -->
    <div class="ubuntu-glass p-8 w-full max-w-md animate-fade-in">
        <!-- Logo y T√≠tulo -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-br from-[#E95420] to-[#77216F] rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i class="bi bi-grid-3x3-gap text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">BS Dash</h1>
            <p class="text-gray-300">Business Solutions Dashboard</p>
        </div>

        <!-- Formulario de Login -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-3">
                    <i class="bi bi-person-circle mr-2"></i>Usuario o Email
                </label>
                <input 
                    id="email"
                    type="text" 
                    required
                    class="ubuntu-input"
                    placeholder="admin@berroastudio.com o admin"
                    value="admin"
                    autocomplete="username"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-3">
                    <i class="bi bi-shield-lock mr-2"></i>Contrase√±a
                </label>
                <input 
                    id="password"
                    type="password" 
                    required
                    class="ubuntu-input"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    value="809415"
                    autocomplete="current-password"
                >
            </div>

            <!-- Mensaje de Error -->
            <div id="errorMsg" class="hidden p-4 rounded-lg status-error">
                <p class="text-sm text-center">
                    <i class="bi bi-exclamation-triangle mr-2"></i>
                    <span id="errorText">Credenciales incorrectas</span>
                </p>
            </div>

            <!-- Bot√≥n de Login -->
            <button 
                type="submit"
                class="ubuntu-btn"
                id="loginButton"
            >
                <i class="bi bi-box-arrow-in-right"></i>
                <span id="loginText">Ingresar al Sistema</span>
            </button>
        </form>

        <!-- Credenciales de Demo -->
        <div class="mt-6 p-4 rounded-lg status-info">
            <p class="text-sm text-center">
                <strong>Usuario de Prueba:</strong><br>
                <span class="text-xs">admin / 809415</span><br>
                <span class="text-xs">admin@berroastudio.com</span>
            </p>
        </div>

        <!-- Estado del Sistema -->
        <div id="systemStatus" class="mt-4 p-3 rounded-lg status-info">
            <p class="text-xs text-center">
                <i class="bi bi-info-circle mr-1"></i>
                <span id="statusText">Inicializando sistema...</span>
            </p>
        </div>
    </div>

    <!-- Scripts en ORDEN CORRECTO -->
    <script src="js/config-loader.js"></script>
    <script src="js/secure-database.js"></script>
    <script src="js/auth-system.js"></script>
    <script src="js/database-manager.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorMsg = document.getElementById('errorMsg');
            const errorText = document.getElementById('errorText');
            const loginButton = document.getElementById('loginButton');
            const loginText = document.getElementById('loginText');
            const systemStatus = document.getElementById('systemStatus');
            const statusText = document.getElementById('statusText');

            let authSystem = null;
            let dbManager = null;

            function showStatus(message, type = 'info') {
                statusText.textContent = message;
                systemStatus.className = `mt-4 p-3 rounded-lg text-xs text-center`;
                
                const typeClass = {
                    'error': 'status-error',
                    'success': 'status-success', 
                    'warning': 'status-warning',
                    'info': 'status-info'
                }[type] || 'status-info';
                
                systemStatus.classList.add(typeClass);
            }

            function initializeSystem() {
                showStatus('üîß Inicializando BS Dash...');

                try {
                    // Inicializar componentes
                    authSystem = new AuthSystem();
                    dbManager = new DatabaseManager();
                    
                    window.auth = authSystem;
                    window.dbManager = dbManager;

                    // Verificar sesi√≥n existente
                    if (authSystem.checkExistingSession()) {
                        showStatus('‚úÖ Sesi√≥n activa encontrada, redirigiendo...', 'success');
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                        return;
                    }

                    showStatus('‚úÖ Sistema listo. Puede iniciar sesi√≥n.', 'success');
                    console.log('üöÄ Sistema BS Dash inicializado correctamente');

                } catch (error) {
                    console.error('‚ùå Error inicializando sistema:', error);
                    showStatus('‚ùå Error inicializando sistema', 'error');
                }
            }

            // Manejar el login
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                
                if (!email || !password) {
                    showError('Por favor complete todos los campos');
                    return;
                }

                setLoading(true);

                try {
                    console.log('üîê Intentando login con:', email);
                    
                    if (!authSystem) {
                        throw new Error('Sistema de autenticaci√≥n no disponible');
                    }

                    const result = await authSystem.login(email, password);
                    
                    if (result.success) {
                        handleLoginSuccess(result.user);
                    } else {
                        throw new Error(result.error || 'Error en autenticaci√≥n');
                    }
                    
                } catch (error) {
                    console.error('üí• Error en login:', error);
                    showError(error.message);
                } finally {
                    setLoading(false);
                }
            });

            function showError(message) {
                errorText.textContent = message;
                errorMsg.classList.remove('hidden');
                showStatus('‚ùå Error en autenticaci√≥n', 'error');
            }

            function setLoading(loading) {
                if (loading) {
                    loginText.innerHTML = '<i class="bi bi-arrow-repeat animate-spin"></i> Verificando...';
                    loginButton.disabled = true;
                    errorMsg.classList.add('hidden');
                } else {
                    loginText.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Ingresar al Sistema';
                    loginButton.disabled = false;
                }
            }

            function handleLoginSuccess(user) {
                showStatus('‚úÖ ¬°Login exitoso! Redirigiendo...', 'success');
                console.log('üéâ Login exitoso para:', user.email);
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }

            // Iniciar el sistema
            initializeSystem();

            // Auto-focus
            emailInput.focus();

            // Atajos de teclado
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    loginForm.requestSubmit();
                }
            });
        });
    </script>
</body>
</html>
