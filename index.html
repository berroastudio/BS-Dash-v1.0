<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Dash - Login</title>
    
    <!-- CARGAR SUPABASE PRIMERO - VERSI√ìN ESPEC√çFICA -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/umd/supabase.min.js"></script>
    <script src="js/supabase-manager.js"></script>
    <script src="js/login-manager.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root {
            --bg-primary: #2D0922;
            --bg-secondary: #1a0a15;
            --accent-orange: #E95420;
            --accent-purple: #77216F;
            --gradient-primary: linear-gradient(135deg, #E95420, #77216F);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(rgba(45, 9, 34, 0.9), rgba(26, 10, 21, 0.9)),
                        url('https://plus.unsplash.com/premium_photo-1685793804465-b12bbd8b7281?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=870');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            backdrop-filter: blur(20px) saturate(180%);
            background: rgba(45, 20, 44, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            color: white;
        }

        .login-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 14px 16px;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--accent-orange);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(233, 84, 32, 0.2);
        }

        .login-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .login-btn {
            background: var(--gradient-primary);
            border: none;
            border-radius: 12px;
            padding: 14px 20px;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 14px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(233, 84, 32, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn-microsoft {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 14px 20px;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 14px;
        }

        .login-btn-microsoft:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .divider span {
            padding: 0 15px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            font-weight: 500;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(45, 9, 34, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(10px);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid var(--accent-orange);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: white;
            font-size: 16px;
            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(45, 20, 44, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-left: 4px solid #ef4444;
            border-radius: 8px;
            padding: 16px 20px;
            color: white;
            z-index: 10000;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            animation: slideInRight 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 400px;
            backdrop-filter: blur(20px);
        }

        .notification.success {
            border-left-color: #10b981;
        }

        .notification.error {
            border-left-color: #ef4444;
        }

        .notification.info {
            border-left-color: #3b82f6;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .system-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid var(--accent-orange);
        }

        .system-info h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--accent-orange);
        }

        .system-info p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay para OAuth -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loadingText">Conectando con Microsoft...</div>
    </div>

    <div class="login-container">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-3 mb-4">
                <i class="bi bi-speedometer2 text-3xl text-white"></i>
                <h1 class="text-2xl font-bold text-white">BS Dashboard</h1>
            </div>
            <p class="text-gray-300">Sistema MultiEmpresa</p>
        </div>

        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="login-input" 
                    placeholder="tu@email.com" 
                    required
                    autocomplete="email"
                >
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-300 mb-2">Contrase√±a</label>
                <input 
                    type="password" 
                    id="password" 
                    class="login-input" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="bi bi-box-arrow-in-right"></i>
                Iniciar Sesi√≥n
            </button>
        </form>

        <div class="divider">
            <span>O continuar con</span>
        </div>

        <!-- Bot√≥n Microsoft OAuth -->
        <button type="button" class="login-btn-microsoft mb-4" onclick="iniciarMicrosoftOAuth()" id="microsoftBtn">
            <i class="bi bi-microsoft"></i>
            Continuar con Microsoft
        </button>

        <!-- Informaci√≥n del sistema -->
        <div class="system-info">
            <h4>üí° Informaci√≥n del Sistema</h4>
            <p>Para acceder al sistema, utiliza tus credenciales de Supabase o inicia sesi√≥n con Microsoft 365.</p>
        </div>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-400">
                ¬øProblemas para acceder? 
                <a href="#" class="text-orange-400 hover:text-orange-300" onclick="mostrarInfoSistema()">
                    Ver configuraci√≥n
                </a>
            </p>
        </div>
    </div>

   <script>
    // ==================== SISTEMA DE LOGIN CORREGIDO ====================
    console.log('üîê Inicializando sistema de login...');

    let redireccionEnProgreso = false;
    let esPaginaLogin = true;

    document.addEventListener('DOMContentLoaded', function() {
        console.log('‚úÖ Login page cargada');
        
        // Verificar estado de Supabase
        console.log('üîç Estado Supabase:', {
            createClient: typeof createClient,
            supabaseManager: !!window.supabaseManager,
            supabaseStatus: window.supabaseManager?.getStatus?.()
        });
        
        // Configurar demo autom√°ticamente si no existe
        const existingConfig = localStorage.getItem('bs_supabase_config');
        if (!existingConfig) {
            configurarSistemaDemo();
            mostrarNotificacion('‚úÖ Sistema demo configurado. Usa: admin@berroastudio.com / admin123', 'success');
        }
        
        // Verificar si ya est√° autenticado - CON TIMEOUT M√ÅS LARGO
        setTimeout(verificarAutenticacionInicial, 500);
    });

    function configurarSistemaDemo() {
        console.log('‚öôÔ∏è Configurando sistema demo...');
        
        const supabaseConfig = {
            url: 'https://demo-project.supabase.co',
            key: 'demo_anon_key_placeholder',
            enabled: false
        };
        
        localStorage.setItem('bs_supabase_config', JSON.stringify(supabaseConfig));
        
        const oneDriveConfig = {
            clientId: 'demo_client_id',
            tenantId: 'common',
            redirectUri: window.location.origin + window.location.pathname
        };
        
        localStorage.setItem('bs_onedrive_config', JSON.stringify(oneDriveConfig));
        
        const demoUsers = [
            {
                id: 'user_demo_1',
                email: 'admin@berroastudio.com',
                password: 'admin123',
                name: 'Administrador Demo',
                role: 'administrador',
                empresa: 'Berroa Studio',
                created_at: new Date().toISOString()
            },
            {
                id: 'user_demo_2',
                email: 'usuario@empresa.com',
                password: 'usuario123',
                name: 'Usuario Demo',
                role: 'usuario',
                empresa: 'Empresa Demo',
                created_at: new Date().toISOString()
            }
        ];
        
        localStorage.setItem('bs_local_users', JSON.stringify(demoUsers));
        console.log('‚úÖ Sistema demo configurado');
    }

    async function verificarAutenticacionInicial() {
        if (redireccionEnProgreso) return;

        try {
            console.log('üîç Verificando autenticaci√≥n inicial...');
            
            // Verificar autenticaci√≥n local - M√âTODO M√ÅS ROBUSTO
            const auth = localStorage.getItem('bs_dash_auth');
            const user = localStorage.getItem('bs_dash_user');
            const session = localStorage.getItem('bs_user_session');
            
            console.log('üìä Estado autenticaci√≥n local:', { 
                auth, 
                user: user ? 'presente' : 'no',
                session: session ? 'presente' : 'no'
            });
            
            // SOLUCI√ìN: Solo redirigir si hay una sesi√≥n v√°lida expl√≠cita
            if (auth === 'true' && user && session) {
                try {
                    const sessionData = JSON.parse(session);
                    const sessionTime = new Date(sessionData.timestamp);
                    const now = new Date();
                    const hoursDiff = (now - sessionTime) / (1000 * 60 * 60);
                    
                    // Solo redirigir si la sesi√≥n es reciente (menos de 24 horas)
                    if (hoursDiff <= 24) {
                        console.log('‚úÖ Sesi√≥n local v√°lida, redirigiendo...');
                        redireccionEnProgreso = true;
                        mostrarLoading('Redirigiendo al dashboard...');
                        
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                        return;
                    } else {
                        console.log('‚ö†Ô∏è Sesi√≥n local expirada, limpiando...');
                        limpiarSesionLocal();
                    }
                } catch (error) {
                    console.error('Error verificando sesi√≥n local:', error);
                    limpiarSesionLocal();
                }
            }

            console.log('üîê Usuario no autenticado, mostrando formulario de login');
            ocultarLoading();
            
        } catch (error) {
            console.error('‚ùå Error en verificaci√≥n inicial:', error);
            ocultarLoading();
        }
    }

    function limpiarSesionLocal() {
        localStorage.removeItem('bs_dash_auth');
        localStorage.removeItem('bs_dash_user');
        localStorage.removeItem('bs_user_session');
        console.log('üßπ Sesi√≥n local limpiada');
    }

    function mostrarLoading(mensaje = 'Cargando...') {
        const overlay = document.getElementById('loadingOverlay');
        const text = document.getElementById('loadingText');
        text.textContent = mensaje;
        overlay.style.display = 'flex';
    }

    function ocultarLoading() {
        const overlay = document.getElementById('loadingOverlay');
        overlay.style.display = 'none';
    }

    // ==================== LOGIN LOCAL/DEMO ====================
    async function handleLogin(event) {
        event.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const loginBtn = document.getElementById('loginBtn');
        
        if (!email || !password) {
            mostrarNotificacion('‚ùå Por favor, completa todos los campos', 'error');
            return false;
        }

        // Deshabilitar bot√≥n durante el login
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<i class="bi bi-arrow-repeat animate-spin"></i> Iniciando sesi√≥n...';

        try {
            console.log('üîê Intentando login para:', email);
            
            // ‚úÖ USAR SIEMPRE LOGIN LOCAL (DEMO) - FUNCIONA 100%
            console.log('üîÑ Usando sistema de login local (demo)...');
            const result = await loginLocal(email, password);
            
            if (result.success) {
                console.log('‚úÖ Login exitoso en modo demo');
                mostrarNotificacion('‚úÖ ' + result.message, 'success');
                
                mostrarLoading('Accediendo al sistema...');
                
                setTimeout(() => {
                    redireccionEnProgreso = true;
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                throw new Error(result.message || 'Error en el login');
            }

        } catch (error) {
            console.error('‚ùå Error en login:', error);
            mostrarNotificacion('‚ùå ' + error.message, 'error');
            
            // Rehabilitar bot√≥n
            loginBtn.disabled = false;
            loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Iniciar Sesi√≥n';
        }
        
        return false;
    }

    async function loginLocal(email, password) {
        // Simular verificaci√≥n local
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        // Verificar contra usuarios locales
        const users = JSON.parse(localStorage.getItem('bs_local_users') || '[]');
        const user = users.find(u => u.email === email && u.password === password);
        
        if (!user) {
            // Crear usuario demo si no existe
            if (email === 'admin@berroastudio.com' && password === 'admin123') {
                const demoUser = {
                    id: 'user_demo',
                    email: 'admin@berroastudio.com',
                    name: 'Administrador',
                    role: 'administrador',
                    created_at: new Date().toISOString()
                };
                
                // Guardar sesi√≥n COMPLETA
                const sessionData = {
                    user: demoUser,
                    timestamp: new Date().toISOString(),
                    loginMethod: 'local'
                };

                localStorage.setItem('bs_user_session', JSON.stringify(sessionData));
                localStorage.setItem('bs_dash_auth', 'true');
                localStorage.setItem('bs_dash_user', JSON.stringify(demoUser));
                
                return {
                    success: true,
                    message: 'Login exitoso (modo demo)',
                    data: { user: demoUser }
                };
            }
            
            throw new Error('Credenciales incorrectas');
        }

        // Guardar sesi√≥n local
        const sessionData = {
            user: user,
            timestamp: new Date().toISOString(),
            loginMethod: 'local'
        };

        localStorage.setItem('bs_user_session', JSON.stringify(sessionData));
        localStorage.setItem('bs_dash_auth', 'true');
        localStorage.setItem('bs_dash_user', JSON.stringify(user));

        return {
            success: true,
            message: 'Login exitoso',
            data: { user: user }
        };
    }

    // ==================== MICROSOFT OAUTH ====================
    async function iniciarMicrosoftOAuth() {
        try {
            console.log('üöÄ Iniciando flujo OAuth de Microsoft...');
            
            const microsoftBtn = document.getElementById('microsoftBtn');
            microsoftBtn.disabled = true;
            microsoftBtn.innerHTML = '<i class="bi bi-arrow-repeat animate-spin"></i> Conectando...';

            // Verificar configuraci√≥n de OneDrive
            const oneDriveConfig = JSON.parse(localStorage.getItem('bs_onedrive_config') || '{}');
            
            if (!oneDriveConfig.clientId || oneDriveConfig.clientId === 'demo_client_id') {
                // ‚úÖ MODO DEMO DE MICROSOFT - CREAR SESI√ìN AUTOM√ÅTICA
                mostrarNotificacion('üîê Microsoft en modo demo. Creando sesi√≥n de prueba...', 'info');
                
                // Crear usuario demo para Microsoft
                const microsoftDemoUser = {
                    id: 'microsoft_demo_user',
                    email: 'microsoft@demo.com',
                    name: 'Usuario Microsoft Demo',
                    role: 'usuario',
                    provider: 'microsoft',
                    created_at: new Date().toISOString()
                };
                
                const sessionData = {
                    user: microsoftDemoUser,
                    timestamp: new Date().toISOString(),
                    provider: 'microsoft'
                };

                localStorage.setItem('bs_user_session', JSON.stringify(sessionData));
                localStorage.setItem('bs_dash_auth', 'true');
                localStorage.setItem('bs_dash_user', JSON.stringify(microsoftDemoUser));
                
                mostrarLoading('Creando sesi√≥n Microsoft demo...');
                
                setTimeout(() => {
                    redireccionEnProgreso = true;
                    window.location.href = 'dashboard.html';
                }, 1500);
                
                return;
            }

            // ‚úÖ MODO REAL DE MICROSOFT
            mostrarLoading('Conectando con Microsoft 365...');

            const tenantId = oneDriveConfig.tenantId || 'common';
            const clientId = oneDriveConfig.clientId;
            const redirectUri = encodeURIComponent(window.location.origin + window.location.pathname);
            const scope = encodeURIComponent('openid profile email User.Read Files.ReadWrite.All offline_access');
            const state = generateStateParameter();
            
            localStorage.setItem('oauth_state', state);

            const authUrl = `https://login.microsoftonline.com/${tenantId}/oauth2/v2.0/authorize?` +
                `client_id=${clientId}&` +
                `response_type=code&` +
                `redirect_uri=${redirectUri}&` +
                `response_mode=query&` +
                `scope=${scope}&` +
                `state=${state}&` +
                `prompt=select_account`;

            console.log('üîó Redirigiendo a Microsoft...');
            
            setTimeout(() => {
                window.location.href = authUrl;
            }, 1000);

        } catch (error) {
            console.error('‚ùå Error en OAuth Microsoft:', error);
            mostrarNotificacion('‚ùå ' + error.message, 'error');
            
            const microsoftBtn = document.getElementById('microsoftBtn');
            microsoftBtn.disabled = false;
            microsoftBtn.innerHTML = '<i class="bi bi-microsoft"></i> Continuar con Microsoft';
            
            ocultarLoading();
        }
    }

    function generateStateParameter() {
        return 'ms_' + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
    }

    // ==================== NOTIFICACIONES ====================
    function mostrarNotificacion(mensaje, tipo = 'info') {
        const notificacionesExistentes = document.querySelectorAll('.notification');
        notificacionesExistentes.forEach(n => n.remove());
        
        const notificacion = document.createElement('div');
        notificacion.className = `notification ${tipo}`;
        notificacion.innerHTML = `
            <i class="bi ${tipo === 'success' ? 'bi-check-circle' : tipo === 'error' ? 'bi-exclamation-triangle' : 'bi-info-circle'}"></i>
            <span>${mensaje}</span>
        `;

        document.body.appendChild(notificacion);

        setTimeout(() => {
            if (notificacion.parentNode) {
                notificacion.remove();
            }
        }, 5000);
    }

    function mostrarInfoSistema() {
        const supabaseConfig = JSON.parse(localStorage.getItem('bs_supabase_config') || '{}');
        const oneDriveConfig = JSON.parse(localStorage.getItem('bs_onedrive_config') || '{}');
        
        let supabaseStatus = '‚ùå NO CONFIGURADO';
        if (window.supabaseManager) {
            const status = window.supabaseManager.getStatus();
            supabaseStatus = status.isConnected ? '‚úÖ CONECTADO' : '‚ùå NO CONECTADO';
        }
        
        const mensaje = `
Sistema BS Dashboard - Informaci√≥n
-----------------------------------
üîå Supabase: ${supabaseStatus}
‚òÅÔ∏è OneDrive: ${oneDriveConfig.clientId && oneDriveConfig.clientId !== 'demo_client_id' ? '‚úÖ CONFIGURADO' : '‚ùå MODO DEMO'}

üí° CREDENCIALES DE TESTEO:
-------------------------
üìß Email: admin@berroastudio.com
üîë Password: admin123

üìß Email: usuario@empresa.com  
üîë Password: usuario123

üîÑ Microsoft OAuth: 
- Modo demo: Funciona autom√°ticamente
- Modo real: Requiere configuraci√≥n

Modo actual: ${supabaseConfig.enabled ? 'Supabase' : 'Local Storage (Demo)'}
        `.trim();
        
        alert(mensaje);
    }

    // Prevenir m√∫ltiples redirecciones
    window.addEventListener('beforeunload', function() {
        if (esPaginaLogin) {
            redireccionEnProgreso = true;
        }
    });

    window.addEventListener('error', function(e) {
        console.error('Error global:', e.error);
        ocultarLoading();
    });
</script>
</body>
</html>
