<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de Usuarios - BS Dash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-[#fbfbfb] min-h-screen">
    <header class="bs-card mx-4 mt-4 mb-6">
        <div class="flex items-center justify-between p-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-pink-100 rounded-xl flex items-center justify-center border border-pink-200">
                    <i class="bi bi-people text-pink-600"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-gray-800">Gesti칩n de Usuarios</h1>
                    <p class="text-sm text-gray-600">Administrar usuarios del sistema</p>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <a href="../dashboard.html" class="bs-btn bg-gray-100 text-gray-700 border-gray-300 hover:bg-gray-200">
                    <i class="bi bi-arrow-left"></i>
                    Volver
                </a>
                <button onclick="mostrarModalNuevoUsuario()" class="bs-btn bs-btn-primary">
                    <i class="bi bi-person-plus"></i>
                    Nuevo Usuario
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4">
        <!-- Estad칤sticas de Usuarios -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bs-stat-card p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Total Usuarios</p>
                        <h3 class="text-2xl font-bold text-gray-800 mt-1" id="totalUsuarios">0</h3>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center border border-blue-200">
                        <i class="bi bi-people text-blue-600 text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="bs-stat-card p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Activos</p>
                        <h3 class="text-2xl font-bold text-gray-800 mt-1" id="usuariosActivos">0</h3>
                    </div>
                    <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center border border-green-200">
                        <i class="bi bi-check-circle text-green-600 text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="bs-stat-card p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Inactivos</p>
                        <h3 class="text-2xl font-bold text-gray-800 mt-1" id="usuariosInactivos">0</h3>
                    </div>
                    <div class="w-12 h-12 bg-red-100 rounded-xl flex items-center justify-center border border-red-200">
                        <i class="bi bi-x-circle text-red-600 text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="bs-stat-card p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Administradores</p>
                        <h3 class="text-2xl font-bold text-gray-800 mt-1" id="usuariosAdmin">0</h3>
                    </div>
                    <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center border border-purple-200">
                        <i class="bi bi-shield-check text-purple-600 text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filtros y B칰squeda -->
        <div class="bs-card p-6 mb-6">
            <div class="flex flex-col md:flex-row gap-4 justify-between items-start md:items-center">
                <div class="flex flex-wrap gap-2">
                    <select id="filtroEstado" class="bs-select" onchange="cargarUsuarios()">
                        <option value="">Todos los estados</option>
                        <option value="activo">Activos</option>
                        <option value="inactivo">Inactivos</option>
                    </select>
                    <select id="filtroRol" class="bs-select" onchange="cargarUsuarios()">
                        <option value="">Todos los roles</option>
                        <option value="admin">Administradores</option>
                        <option value="usuario">Usuarios</option>
                        <option value="cajero">Cajeros</option>
                    </select>
                </div>
                
                <div class="flex gap-2">
                    <input type="text" id="buscarUsuario" placeholder="Buscar usuario..." class="bs-input">
                    <button onclick="buscarUsuarios()" class="bs-btn bg-gray-100 text-gray-700">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Lista de Usuarios -->
        <div class="bs-card p-6">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b border-gray-200">
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Usuario</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Nombre</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Email</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Rol</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Estado</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">칔ltimo Acceso</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaUsuarios">
                    </tbody>
                </table>
            </div>
            
            <div id="loadingUsuarios" class="text-center py-8">
                <p class="text-gray-500">Cargando usuarios...</p>
            </div>
            
            <div id="noUsuarios" class="text-center py-8 hidden">
                <p class="text-gray-500">No hay usuarios registrados</p>
                <button onclick="mostrarModalNuevoUsuario()" class="bs-btn bs-btn-primary mt-4">
                    <i class="bi bi-person-plus"></i> Crear Primer Usuario
                </button>
            </div>
        </div>
    </main>

    <!-- Modal Nuevo Usuario -->
    <div id="modalUsuario" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bs-card p-6 w-full max-w-2xl mx-4 max-h-[90vh] overflow-y-auto">
            <h3 class="text-xl font-bold mb-4" id="tituloModalUsuario">Nuevo Usuario</h3>
            
            <form id="formUsuario" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nombre Completo *</label>
                        <input type="text" id="usuarioNombre" class="bs-input w-full" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Usuario *</label>
                        <input type="text" id="usuarioUsername" class="bs-input w-full" required>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                        <input type="email" id="usuarioEmail" class="bs-input w-full" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tel칠fono</label>
                        <input type="tel" id="usuarioTelefono" class="bs-input w-full">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Rol *</label>
                        <select id="usuarioRol" class="bs-input w-full" required>
                            <option value="usuario">Usuario</option>
                            <option value="cajero">Cajero</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Estado</label>
                        <select id="usuarioEstado" class="bs-input w-full">
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Contrase침a *</label>
                        <input type="password" id="usuarioPassword" class="bs-input w-full" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirmar Contrase침a *</label>
                        <input type="password" id="usuarioConfirmPassword" class="bs-input w-full" required>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Permisos Especiales</label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" id="permisoFacturacion" class="rounded border-gray-300">
                            <span class="ml-2 text-sm text-gray-700">Acceso a Facturaci칩n</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" id="permisoCaja" class="rounded border-gray-300">
                            <span class="ml-2 text-sm text-gray-700">Acceso a Caja</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" id="permisoReportes" class="rounded border-gray-300">
                            <span class="ml-2 text-sm text-gray-700">Acceso a Reportes</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" id="permisoConfiguracion" class="rounded border-gray-300">
                            <span class="ml-2 text-sm text-gray-700">Acceso a Configuraci칩n</span>
                        </label>
                    </div>
                </div>

                <div class="flex gap-3 justify-end pt-4">
                    <button type="button" onclick="cerrarModalUsuario()" class="bs-btn">Cancelar</button>
                    <button type="submit" class="bs-btn bs-btn-primary">
                        <i class="bi bi-check-lg"></i> Guardar Usuario
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/usuarios.js"></script>
    <script src="../js/config-loader.js"></script>
    <script src="../js/secure-database.js"></script>
    <script src="../js/auth-system.js"></script>
    <script src="../js/database-manager.js"></script>
    <script src="../js/empresa-context.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (!window.auth || !window.auth.getCurrentUser()) {
                window.location.href = "../login.html";
                return;
            }
            if (!window.empresaManager) {
                window.location.href = "../dashboard.html";
                return;
            }
            console.log("游논 M칩dulo de usuarios cargado");
            cargarUsuarios();
        });

        function mostrarModalNuevoUsuario() {
            document.getElementById('modalUsuario').classList.remove('hidden');
            document.getElementById('modalUsuario').classList.add('flex');
            document.getElementById('tituloModalUsuario').textContent = 'Nuevo Usuario';
            document.getElementById('formUsuario').reset();
        }

        function cerrarModalUsuario() {
            document.getElementById('modalUsuario').classList.add('hidden');
            document.getElementById('modalUsuario').classList.remove('flex');
        }

        function cargarUsuarios() {
            // Simulaci칩n de carga de usuarios
            const usuarios = [
                {
                    id: 1,
                    username: 'admin',
                    nombre: 'Administrador Principal',
                    email: 'admin@empresa.com',
                    rol: 'admin',
                    estado: 'activo',
                    ultimoAcceso: '2024-01-10 14:30:00'
                },
                {
                    id: 2,
                    username: 'cajero1',
                    nombre: 'Mar칤a Rodr칤guez',
                    email: 'cajero@empresa.com',
                    rol: 'cajero',
                    estado: 'activo',
                    ultimoAcceso: '2024-01-10 12:15:00'
                }
            ];

            actualizarEstadisticasUsuarios(usuarios);
            mostrarUsuariosEnTabla(usuarios);
        }

        function actualizarEstadisticasUsuarios(usuarios) {
            const total = usuarios.length;
            const activos = usuarios.filter(u => u.estado === 'activo').length;
            const admins = usuarios.filter(u => u.rol === 'admin').length;

            document.getElementById('totalUsuarios').textContent = total;
            document.getElementById('usuariosActivos').textContent = activos;
            document.getElementById('usuariosInactivos').textContent = total - activos;
            document.getElementById('usuariosAdmin').textContent = admins;
        }

        function mostrarUsuariosEnTabla(usuarios) {
            const tbody = document.getElementById('tablaUsuarios');
            tbody.innerHTML = '';

            usuarios.forEach(usuario => {
                const tr = document.createElement('tr');
                tr.className = 'border-b border-gray-100 hover:bg-gray-50';
                
                const estadoColor = usuario.estado === 'activo' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
                const rolColor = usuario.rol === 'admin' ? 'bg-purple-100 text-purple-800' : 
                               usuario.rol === 'cajero' ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800';

                tr.innerHTML = `
                    <td class="py-3 px-4">
                        <div class="font-medium text-gray-800">${usuario.username}</div>
                    </td>
                    <td class="py-3 px-4">${usuario.nombre}</td>
                    <td class="py-3 px-4">${usuario.email}</td>
                    <td class="py-3 px-4">
                        <span class="px-2 py-1 text-xs rounded-full ${rolColor}">${usuario.rol}</span>
                    </td>
                    <td class="py-3 px-4">
                        <span class="px-2 py-1 text-xs rounded-full ${estadoColor}">${usuario.estado}</span>
                    </td>
                    <td class="py-3 px-4 text-sm text-gray-600">${usuario.ultimoAcceso}</td>
                    <td class="py-3 px-4">
                        <div class="flex gap-2">
                            <button onclick="editarUsuario(${usuario.id})" class="bs-btn bg-blue-50 text-blue-600 border-blue-200 hover:bg-blue-100 text-sm">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button onclick="cambiarEstadoUsuario(${usuario.id})" class="bs-btn bg-yellow-50 text-yellow-600 border-yellow-200 hover:bg-yellow-100 text-sm">
                                <i class="bi bi-arrow-repeat"></i>
                            </button>
                            <button onclick="eliminarUsuario(${usuario.id})" class="bs-btn bg-red-50 text-red-600 border-red-200 hover:bg-red-100 text-sm">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function buscarUsuarios() {
            const termino = document.getElementById('buscarUsuario').value.toLowerCase();
            // Implementar b칰squeda
            console.log('Buscando:', termino);
        }

        function editarUsuario(id) {
            console.log('Editando usuario:', id);
            // Implementar edici칩n
        }

        function cambiarEstadoUsuario(id) {
            if (confirm('쮺ambiar estado del usuario?')) {
                console.log('Cambiando estado usuario:', id);
            }
        }

        function eliminarUsuario(id) {
            if (confirm('쮼st치 seguro de eliminar este usuario?')) {
                console.log('Eliminando usuario:', id);
            }
        }

        // Manejar env칤o del formulario
        document.getElementById('formUsuario').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('usuarioPassword').value;
            const confirmPassword = document.getElementById('usuarioConfirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Las contrase침as no coinciden');
                return;
            }
            
            // Guardar usuario
            console.log('Guardando usuario...');
            cerrarModalUsuario();
            cargarUsuarios(); // Recargar lista
        });
    </script>
</body>
</html>
