<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Dash - Gestión de Empresas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #2D0922;
            --bg-secondary: #1a0a15;
            --bg-card: rgba(45, 20, 44, 0.75);
            --bg-hover: rgba(85, 40, 80, 0.8);
            --border-light: rgba(255, 255, 255, 0.15);
            --border-hover: rgba(233, 84, 32, 0.6);
            --text-primary: #FFFFFF;
            --text-secondary: #E8E8E8;
            --text-muted: #AAAAAA;
            --accent-orange: #E95420;
            --accent-purple: #77216F;
            --gradient-primary: linear-gradient(135deg, #E95420, #77216F);
            --gradient-card: linear-gradient(135deg, rgba(65, 25, 60, 0.9), rgba(40, 15, 35, 0.9));
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(rgba(38, 1, 83, 0.16), rgba(21, 0, 48, 0.046)), 
                        url('https://plus.unsplash.com/premium_photo-1685793804465-b12bbd8b7281?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=870');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
        }

        .ubuntu-glass {
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            background: var(--gradient-card);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .ubuntu-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
            width: 100%;
        }

        .ubuntu-input:focus {
            outline: none;
            border-color: var(--accent-orange);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(233, 84, 32, 0.2);
        }

        .ubuntu-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 12px 20px;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .ubuntu-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--border-hover);
            transform: translateY(-2px);
        }

        .ubuntu-btn-primary {
            background: var(--gradient-primary);
            border: none;
            color: white;
        }

        .ubuntu-btn-primary:hover {
            background: linear-gradient(135deg, #77216F, #E95420);
            transform: translateY(-2px);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: rgba(32, 201, 151, 0.2);
            color: #20C997;
        }

        .status-inactive {
            background: rgba(255, 107, 107, 0.2);
            color: #FF6B6B;
        }
    </style>
</head>
<body class="min-h-screen p-6">
    <!-- Header -->
    <div class="ubuntu-glass p-6 mb-6">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="../dashboard.html" class="ubuntu-btn">
                    <i class="bi bi-arrow-left"></i> Volver al Dashboard
                </a>
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 rounded-xl flex items-center justify-center bg-gradient-to-br from-[#E95420] to-[#77216F]">
                        <i class="bi bi-buildings text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold">Gestión de Empresas</h1>
                        <p class="text-sm text-gray-300">Administra el sistema multiempresa</p>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <span class="text-gray-300" id="userName">Cargando...</span>
                <button onclick="logout()" class="ubuntu-btn bg-red-500 bg-opacity-20 text-red-400 border-red-500 border-opacity-30">
                    <i class="bi bi-box-arrow-right"></i> Salir
                </button>
            </div>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="max-w-7xl mx-auto">
        <!-- Barra de Herramientas -->
        <div class="ubuntu-glass p-6 mb-6">
            <div class="flex justify-between items-center">
                <h2 class="text-lg font-semibold">Empresas Registradas</h2>
                <button onclick="abrirModalEmpresa()" class="ubuntu-btn ubuntu-btn-primary">
                    <i class="bi bi-building-add"></i> Nueva Empresa
                </button>
            </div>
        </div>

        <!-- Grid de Empresas -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="gridEmpresas">
            <!-- Las empresas se cargan dinámicamente -->
        </div>
    </div>

    <!-- Modal Empresa -->
    <div id="modalEmpresa" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="ubuntu-glass p-6 w-full max-w-2xl">
            <h3 class="text-xl font-bold mb-4" id="tituloModalEmpresa">Nueva Empresa</h3>
            
            <form id="formEmpresa" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Nombre *</label>
                        <input type="text" id="empresaModalNombre" class="ubuntu-input w-full" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">RNC *</label>
                        <input type="text" id="empresaModalRNC" class="ubuntu-input w-full" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Teléfono</label>
                        <input type="text" id="empresaModalTelefono" class="ubuntu-input w-full">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                        <input type="email" id="empresaModalEmail" class="ubuntu-input w-full">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Dirección</label>
                        <textarea id="empresaModalDireccion" class="ubuntu-input w-full" rows="2"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Sitio Web</label>
                        <input type="url" id="empresaModalWebsite" class="ubuntu-input w-full">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Eslogan</label>
                        <input type="text" id="empresaModalEslogan" class="ubuntu-input w-full">
                    </div>
                </div>

                <div class="flex justify-end gap-3 pt-4">
                    <button type="button" onclick="cerrarModalEmpresa()" class="ubuntu-btn">Cancelar</button>
                    <button type="submit" class="ubuntu-btn ubuntu-btn-primary">Guardar Empresa</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/config-loader.js"></script>
    <script src="../js/secure-database.js"></script>
    <script src="../js/auth-system.js"></script>
    <script src="../js/database-manager.js"></script>
    <script src="../js/empresa-context.js"></script>
    <script src="../js/supabase-config.js"></script>

    <script>
        class EmpresasManager {
            constructor() {
                this.supabase = window.supabase;
                this.empresaEditando = null;
                this.init();
            }

            async init() {
                if (!this.verificarAutenticacion()) {
                    return;
                }

                document.getElementById('userName').textContent = this.getUserName();
                await this.cargarEmpresas();
                this.configurarEventos();
            }

            verificarAutenticacion() {
                const user = localStorage.getItem('bs_dash_user');
                if (!user) {
                    window.location.href = '../index.html';
                    return false;
                }
                return true;
            }

            getUserName() {
                const user = JSON.parse(localStorage.getItem('bs_dash_user') || '{}');
                return user.name || user.email || 'Usuario';
            }

            async cargarEmpresas() {
                try {
                    let empresas = [];
                    
                    if (this.supabase) {
                        const { data, error } = await this.supabase
                            .from('empresas')
                            .select('*')
                            .order('nombre');
                            
                        if (error) throw error;
                        empresas = data;
                    } else {
                        empresas = JSON.parse(localStorage.getItem('bs_empresas') || '[]');
                    }

                    this.mostrarEmpresas(empresas);
                } catch (error) {
                    console.error('Error cargando empresas:', error);
                    this.mostrarNotificacion('Error cargando empresas', 'error');
                }
            }

            mostrarEmpresas(empresas) {
                const grid = document.getElementById('gridEmpresas');
                
                if (empresas.length === 0) {
                    grid.innerHTML = `
                        <div class="col-span-3 text-center py-12">
                            <i class="bi bi-building text-4xl text-gray-500 mb-4"></i>
                            <p class="text-gray-400 mb-4">No hay empresas registradas</p>
                            <button onclick="abrirModalEmpresa()" class="ubuntu-btn ubuntu-btn-primary">
                                <i class="bi bi-building-add"></i> Crear Primera Empresa
                            </button>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = empresas.map(empresa => `
                    <div class="ubuntu-glass p-6">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex-1">
                                <h3 class="font-semibold text-lg text-white mb-2">${empresa.nombre}</h3>
                                <p class="text-sm text-gray-300 mb-1">RNC: ${empresa.rnc}</p>
                                <p class="text-xs text-gray-400">ID: ${empresa.id}</p>
                            </div>
                            <span class="status-badge status-active">Activa</span>
                        </div>
                        
                        <div class="space-y-3 text-sm text-gray-300 mb-6">
                            <div class="flex items-center gap-2">
                                <i class="bi bi-telephone text-purple-400"></i>
                                <span>${empresa.telefono || 'No especificado'}</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <i class="bi bi-envelope text-purple-400"></i>
                                <span>${empresa.email || 'No especificado'}</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <i class="bi bi-geo-alt text-purple-400"></i>
                                <span class="truncate">${empresa.direccion || 'No especificada'}</span>
                            </div>
                            ${empresa.website ? `
                            <div class="flex items-center gap-2">
                                <i class="bi bi-globe text-purple-400"></i>
                                <a href="${empresa.website}" target="_blank" class="text-blue-400 hover:underline">${empresa.website}</a>
                            </div>
                            ` : ''}
                        </div>
                        
                        <div class="flex gap-2">
                            <button onclick="empresasManager.editarEmpresa('${empresa.id}')" class="ubuntu-btn flex-1 text-sm">
                                <i class="bi bi-pencil"></i> Editar
                            </button>
                            <button onclick="empresasManager.eliminarEmpresa('${empresa.id}')" class="ubuntu-btn bg-red-500 bg-opacity-20 text-red-400 flex-1 text-sm">
                                <i class="bi bi-trash"></i> Eliminar
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            abrirModalEmpresa(empresaId = null) {
                this.empresaEditando = empresaId;
                const modal = document.getElementById('modalEmpresa');
                const titulo = document.getElementById('tituloModalEmpresa');
                
                if (empresaId) {
                    titulo.textContent = 'Editar Empresa';
                    this.cargarDatosEmpresa(empresaId);
                } else {
                    titulo.textContent = 'Nueva Empresa';
                    document.getElementById('formEmpresa').reset();
                }
                
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            }

            cerrarModalEmpresa() {
                const modal = document.getElementById('modalEmpresa');
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                this.empresaEditando = null;
            }

            async cargarDatosEmpresa(empresaId) {
                try {
                    let empresa = null;
                    
                    if (this.supabase) {
                        const { data, error } = await this.supabase
                            .from('empresas')
                            .select('*')
                            .eq('id', empresaId)
                            .single();
                            
                        if (error) throw error;
                        empresa = data;
                    } else {
                        const empresas = JSON.parse(localStorage.getItem('bs_empresas') || '[]');
                        empresa = empresas.find(e => e.id == empresaId);
                    }

                    if (empresa) {
                        document.getElementById('empresaModalNombre').value = empresa.nombre || '';
                        document.getElementById('empresaModalRNC').value = empresa.rnc || '';
                        document.getElementById('empresaModalTelefono').value = empresa.telefono || '';
                        document.getElementById('empresaModalEmail').value = empresa.email || '';
                        document.getElementById('empresaModalDireccion').value = empresa.direccion || '';
                        document.getElementById('empresaModalWebsite').value = empresa.website || '';
                        document.getElementById('empresaModalEslogan').value = empresa.eslogan || '';
                    }
                } catch (error) {
                    console.error('Error cargando datos de empresa:', error);
                    this.mostrarNotificacion('Error cargando datos de empresa', 'error');
                }
            }

            async guardarEmpresa(datos) {
                try {
                    if (this.supabase) {
                        if (this.empresaEditando) {
                            const { error } = await this.supabase
                                .from('empresas')
                                .update(datos)
                                .eq('id', this.empresaEditando);
                                
                            if (error) throw error;
                        } else {
                            const { error } = await this.supabase
                                .from('empresas')
                                .insert([datos]);
                                
                            if (error) throw error;
                        }
                    } else {
                        let empresas = JSON.parse(localStorage.getItem('bs_empresas') || '[]');
                        
                        if (this.empresaEditando) {
                            const index = empresas.findIndex(e => e.id == this.empresaEditando);
                            if (index !== -1) {
                                empresas[index] = { ...empresas[index], ...datos };
                            }
                        } else {
                            datos.id = Date.now().toString();
                            datos.fecha_creacion = new Date().toISOString();
                            empresas.push(datos);
                        }
                        
                        localStorage.setItem('bs_empresas', JSON.stringify(empresas));
                    }
                    
                    this.mostrarNotificacion('✅ Empresa guardada correctamente', 'success');
                    this.cerrarModalEmpresa();
                    await this.cargarEmpresas();
                } catch (error) {
                    console.error('Error guardando empresa:', error);
                    this.mostrarNotificacion('Error guardando empresa', 'error');
                }
            }

            async eliminarEmpresa(empresaId) {
                if (!confirm('¿Estás seguro de que deseas eliminar esta empresa? Esta acción no se puede deshacer.')) {
                    return;
                }

                try {
                    if (this.supabase) {
                        const { error } = await this.supabase
                            .from('empresas')
                            .delete()
                            .eq('id', empresaId);
                            
                        if (error) throw error;
                    } else {
                        let empresas = JSON.parse(localStorage.getItem('bs_empresas') || '[]');
                        empresas = empresas.filter(e => e.id != empresaId);
                        localStorage.setItem('bs_empresas', JSON.stringify(empresas));
                    }
                    
                    this.mostrarNotificacion('✅ Empresa eliminada correctamente', 'success');
                    await this.cargarEmpresas();
                } catch (error) {
                    console.error('Error eliminando empresa:', error);
                    this.mostrarNotificacion('Error eliminando empresa', 'error');
                }
            }

            configurarEventos() {
                document.getElementById('formEmpresa').addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    const datos = {
                        nombre: document.getElementById('empresaModalNombre').value,
                        rnc: document.getElementById('empresaModalRNC').value,
                        telefono: document.getElementById('empresaModalTelefono').value,
                        email: document.getElementById('empresaModalEmail').value,
                        direccion: document.getElementById('empresaModalDireccion').value,
                        website: document.getElementById('empresaModalWebsite').value,
                        eslogan: document.getElementById('empresaModalEslogan').value,
                        updated_at: new Date().toISOString()
                    };

                    if (!datos.nombre || !datos.rnc) {
                        this.mostrarNotificacion('❌ Nombre y RNC son requeridos', 'error');
                        return;
                    }

                    this.guardarEmpresa(datos);
                });
            }

            mostrarNotificacion(mensaje, tipo = 'info') {
                const notificacion = document.createElement('div');
                
                const colors = {
                    success: '#10B981',
                    error: '#EF4444',
                    info: '#3B82F6'
                };
                
                const icons = {
                    success: 'bi-check-circle',
                    error: 'bi-exclamation-triangle',
                    info: 'bi-info-circle'
                };
                
                notificacion.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <i class="bi ${icons[tipo]}" style="color: ${colors[tipo]}; font-size: 18px;"></i>
                        <span>${mensaje}</span>
                    </div>
                `;
                
                Object.assign(notificacion.style, {
                    position: 'fixed',
                    top: '20px',
                    right: '20px',
                    background: 'rgba(51, 51, 51, 0.9)',
                    backdropFilter: 'blur(20px)',
                    border: '1px solid rgba(255,255,255,0.2)',
                    borderRadius: '12px',
                    padding: '15px 20px',
                    color: 'white',
                    zIndex: '10000',
                    boxShadow: '0 8px 32px rgba(0,0,0,0.4)',
                    animation: 'slideInRight 0.3s ease',
                    fontFamily: 'Outfit, sans-serif'
                });
                
                document.body.appendChild(notificacion);
                
                setTimeout(() => {
                    notificacion.style.opacity = '0';
                    notificacion.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => notificacion.remove(), 500);
                }, 4000);
            }
        }

        // Inicialización
        let empresasManager;

        document.addEventListener('DOMContentLoaded', function() {
            empresasManager = new EmpresasManager();
        });

        // Funciones globales
        function abrirModalEmpresa() {
            empresasManager.abrirModalEmpresa();
        }

        function cerrarModalEmpresa() {
            empresasManager.cerrarModalEmpresa();
        }

        function logout() {
            if (confirm("¿Estás seguro de que deseas cerrar sesión?")) {
                localStorage.clear();
                window.location.href = '../index.html';
            }
        }

        // Agregar keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    opacity: 0;
                    transform: translateX(100%);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
